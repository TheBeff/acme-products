{% extends './layout.html' %}
{% block main %}
<h2>Product List</h2>
  {% if products.length === 0 %}
  <div class="well">
    You have no products.
  </div>
  {% endif %}
  <ul class="list-group">
  	{% for item in products %}
  	  {% include './_productsItem.html' %}
  	{% endfor %}
  </ul>
{% endblock %}
